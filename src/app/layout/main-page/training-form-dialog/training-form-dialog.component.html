<h2 mat-dialog-title>New Training Information</h2>
<mat-dialog-content>
  <form [formGroup]="orderForm">
    <div formArrayName="trainings"
         *ngFor="let item of trainingFormGroup.controls; let i = index;">
      <div [formGroupName]="i">
        <mat-form-field appearance="fill">
          <mat-label>Training Place</mat-label>
          <input formControlName="place" matInput>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Training type</mat-label>
          <input formControlName="type" matInput>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Choose a Date & Time</mat-label>
          <input [ngxMatDatetimePicker]="picker" formControlName="date" matInput>
          <mat-datepicker-toggle [for]="$any(picker)" matSuffix></mat-datepicker-toggle>
          <ngx-mat-datetime-picker #picker></ngx-mat-datetime-picker>
        </mat-form-field>

        <button type="button" (click)="removeTraining(i)">
          <i class="fa fa-minus" aria-hidden="true"></i>
        </button>
      </div>
    </div>
    <button type="button" (click)="appendTraining()">
      <i class="fa fa-plus" aria-hidden="true"></i>
    </button>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button (click)="insertNewTrainingToDB()">Create</button>
</mat-dialog-actions>
