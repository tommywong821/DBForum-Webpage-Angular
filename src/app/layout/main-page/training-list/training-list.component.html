<mat-card class="mat-elevation-z0">
  <mat-card-header>
    <mat-card-title class="card-container-left">
      Incoming Training
      <button (click)="addNewTrainingToDB()" *ngIf="isAdmin" class="left-btn" mat-icon-button>
        <mat-icon aria-label="refresh icon">add</mat-icon>
      </button>
    </mat-card-title>
    <button (click)="getTrainingList()" class="right-btn" mat-button>
      <mat-icon aria-label="refresh icon">refresh</mat-icon>
    </button>
  </mat-card-header>

  <mat-card-content class="scrollable-content">
    <app-training-content [isEditAble]="true" [isRefreshing]="isRefreshing"></app-training-content>
  </mat-card-content>
</mat-card>
