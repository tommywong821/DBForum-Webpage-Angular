<mat-card>
  <mat-card-header>
    <mat-card-title class="card-container-left">
      Incoming Training
      <button (click)="addNewTrainingToDB()" class="left-btn" mat-button>
        <mat-icon aria-label="refresh icon">add</mat-icon>
      </button>
    </mat-card-title>
    <button (click)="getTrainingList()" class="right-btn" mat-button>
      <mat-icon aria-label="refresh icon">refresh</mat-icon>
    </button>
  </mat-card-header>

  <ng-container *ngIf="isLoading; else content">
    <app-loading></app-loading>
  </ng-container>

  <ng-template #content>
    <mat-card-content class="scrollable-content">
      <app-training-content [isEditAble]="true"
                            [trainingList]=trainingList></app-training-content>
    </mat-card-content>
  </ng-template>
</mat-card>
