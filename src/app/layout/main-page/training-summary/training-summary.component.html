<mat-card class="mat-elevation-z0">
  <mat-card-header>
    <mat-card-title class="card-container-left">
      Training Summary
      <form [formGroup]="historyDateForm">
        From
        <span class="datepicker">
          <mat-form-field appearance="fill">
            <mat-label>Start Date</mat-label>
            <input [matDatepicker]="fromDateTimePicker" formControlName="fromDate" matInput readonly>
            <mat-datepicker-toggle [for]="$any(fromDateTimePicker)" matSuffix></mat-datepicker-toggle>
            <mat-datepicker #fromDateTimePicker></mat-datepicker>
          </mat-form-field>
        </span>
        To
        <span class="datepicker">
          <mat-form-field appearance="fill">
            <mat-label>End Date</mat-label>
            <input [matDatepicker]="toDateTimePicker" formControlName="toDate" matInput readonly>
            <mat-datepicker-toggle [for]="$any(toDateTimePicker)" matSuffix></mat-datepicker-toggle>
            <mat-datepicker #toDateTimePicker></mat-datepicker>
          </mat-form-field>
        </span>
      </form>
    </mat-card-title>
    <button (click)="showTrainingSummary()"
            class="right-btn" mat-button>
      <mat-icon aria-label="refresh icon">refresh</mat-icon>
    </button>
  </mat-card-header>

  <ng-container *ngIf="isLoading; else content">
    <mat-spinner></mat-spinner>
  </ng-container>

  <ng-template #content>
    <mat-card-content>
      <div class="mat-elevation-z8">
        <table [dataSource]="dataSource" aria-label="overall training summary table"
               class="full-width-table" mat-table>

          <ng-container matColumnDef="Date">
            <th *matHeaderCellDef mat-header-cell>Date</th>
            <td *matCellDef="let element" mat-cell> {{dateUtil.displayFormat(element.date)}} </td>
          </ng-container>
          <ng-container matColumnDef="Training Place">
            <th *matHeaderCellDef mat-header-cell>Place</th>
            <td *matCellDef="let element" mat-cell> {{element.place}} </td>
          </ng-container>
          <ng-container matColumnDef="Training Type">
            <th *matHeaderCellDef mat-header-cell>Type</th>
            <td *matCellDef="let element" mat-cell>{{element.type}}</td>
          </ng-container>
          <ng-container matColumnDef="L/R">
            <th *matHeaderCellDef mat-header-cell>L/R</th>
            <td *matCellDef="let element" class="leftest-col" mat-cell>
              {{displayPeopleNo(element.left_student)}}/{{displayPeopleNo(element.right_student)}}
            </td>
          </ng-container>

          <tr *matHeaderRowDef="displayColumns" mat-header-row></tr>
          <tr (click)="getTrainingDetail(row)" *matRowDef="let row; columns: displayColumns;" mat-row></tr>
        </table>

        <mat-paginator [pageIndex]="currentPage" [pageSizeOptions]="pageSizeOptions" [showFirstLastButtons]="true" (page)="handlePageEvent($event)">
        </mat-paginator>
      </div>
    </mat-card-content>
  </ng-template>
</mat-card>
