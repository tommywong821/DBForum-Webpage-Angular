<div>
  <mat-toolbar color="primary">
    <button
      (click)="toggleSideNav()"
      *ngIf="isHandset$ | async"
      aria-label="Toggle sidenav"
      mat-icon-button
      type="button">
      <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
    </button>
    <span>HKUST Dragon Boat</span>
    <span class="spacer"></span>

    <ng-container *ngIf="showBtn">
      <ng-container *ngIf="auth0DataService.isAuthenticated">
        <button
          (click)="openProfileDialog()"
          aria-label="profile btn"
          mat-button
          type="button">
          <mat-icon aria-hidden="false">person</mat-icon>
          <span> Profile</span>
        </button>
        <button
          (click)="auth0DataService.logout()"
          aria-label="logout btn"
          mat-button
          type="button">
          <mat-icon aria-hidden="false">logout</mat-icon>
          <span> Log Out</span>
        </button>
      </ng-container>
    </ng-container>
  </mat-toolbar>
</div>
